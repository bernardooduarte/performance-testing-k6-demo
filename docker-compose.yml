version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: user_perf
      POSTGRES_PASSWORD: password_perf
      POSTGRES_DB: performance_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_perf -d performance_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: ./api
    container_name: node_api
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_USER: user_perf
      DB_PASS: password_perf
      DB_NAME: performance_db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy